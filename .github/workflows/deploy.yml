name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 185.246.220.121
          username: root
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /opt/voice-workspace
            git pull origin main
            docker compose up -d --build
            docker compose exec -T frontend sh -c "sed -i 's/<a id=\"emergent-badge\"[^<]*<[^<]*<\/svg><p[^<]*<\/p><\/a>//g' /usr/share/nginx/html/index.html"
            echo "Deploy complete: $(date)"
